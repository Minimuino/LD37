<!DOCTYPE HTML>

<html>

<head>

    <meta charset="UTF-8" />
    <meta Game="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="lib/phaser.min.js"></script>
    <script type="text/javascript" src="js/Boot.js"></script>
    <script type="text/javascript" src="js/Preloader.js"></script>
    <script type="text/javascript" src="js/Gameplay.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Game</title>

</head>

<body>

    <div id="gameContainer"></div>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(960, 540, Phaser.AUTO, 'gameContainer');

        game.state.add('Boot', Game.Boot);
        game.state.add('Preloader', Game.Preloader);
        game.state.add('Gameplay', Game.Gameplay);

        game.state.start('Boot');
    };

    </script>

</body>

</html>
